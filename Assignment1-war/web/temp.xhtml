<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./layout/default.xhtml">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
    </h:head>
    
    <ui:define name="title">
        #{not empty param.name ? param.name : 'Temp Page'}
    </ui:define>

    <ui:define name="content">
        <div id="temp_group">
            <span id="temp_main_header_word">Header</span>
            <h:outputText class="default_text" value="#{miscManagedBean.getTempText(150)}" escape="false" />

            <div class="temp_sub_group">
                <span class="temp_sub_header">Sub Header</span>
                <h:outputText class="default_text" value="#{miscManagedBean.getTempText(300)}" escape="false" />
            </div>

            <div class="temp_sub_group">
                <span class="temp_sub_header">Sub Header</span>
                <h:outputText class="default_text" value="#{miscManagedBean.getTempText(500)}" escape="false" />
            </div>


        </div>
    </ui:define>

</ui:composition>
