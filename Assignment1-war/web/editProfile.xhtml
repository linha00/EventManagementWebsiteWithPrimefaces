<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./layout/default.xhtml">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <div class="center">
            <h:form id="editProfileForm">
                <!-- using growl -->
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <div style="font-size: 20px">Edit Profile</div>
                    </f:facet>
                    <h:outputLabel for="email">Email: </h:outputLabel>
                    <p:inputText id="email" value="#{userManagedBean.email}"
                                 required="true"
                                 requiredMessage="Email is required" />

                    <h:outputLabel for="name">Name: </h:outputLabel>
                    <p:inputText id="name" value="#{userManagedBean.name}"
                                 required="true"
                                 requiredMessage="Name is required" />

                    <h:outputLabel for="contact">Contact: </h:outputLabel>
                    <p:inputText id="contact" value="#{userManagedBean.contact}"
                                 required="true"
                                 requiredMessage="Contact is required" />
                </p:panelGrid>

                <p:commandButton value="Save" class="default_button" style="margin-top: 20px"
                                 actionListener="#{userManagedBean.updateProfile}"
                                 action="profile.xhtml?faces-redirect=true"
                                 update=":editProfileForm"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
