<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
    </h:head>

    <body>
        <ui:composition template="./layout/default.xhtml">

            <ui:define name="title">
                EventNUS
            </ui:define>

            <ui:define name="content">
                <div id="index_showcase">
                    <img src="resources/image/index_banner.png" alt="Index_banner" id="banner"/>
                </div>

                <div class="index_event_div">
                    <span class="index_event_header" onclick="window.location.href = 'searchResults.xhtml?searchType=Location&amp;searchInput=nus'" style="cursor:pointer;">
                        Events in NUS
                    </span>

                    <h:form id="nusform">
                        <p:dataGrid var="event" value="#{dataGridViewManagedBean.eventsInNus}" columns="4" layout="grid"
                                    rows="8" paginator="false" class="index_dataGrid">
                            <h:outputLink value="eventDetails.xhtml" style="text-decoration: none;">
                                <f:param name="eventId" value="#{event.eventId}" />
                                <p:panel class="index_grid_box">
                                    <h:panelGrid columns="1" style="width:100%">
                                        <div class="index_grid_photo_box">
                                            <img src="#{event.photo}" alt="Event Photo" class="index_grid_photo"/>
                                        </div>
                                        <h:outputText class="index_grid_event_name" value="#{event.title}" />
                                        <h:outputText class="index_grid_event_description" value="#{event.description}" />
                                        <h:outputText value="#{event.eventDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy hh:mma" />
                                        </h:outputText>
                                        <h:outputText class="index_grid_event_location" value="Location: #{event.location}" />
                                    </h:panelGrid>
                                </p:panel>
                            </h:outputLink>
                        </p:dataGrid>
                    </h:form>
                </div>

                <div class="index_event_div">
                    <span class="index_event_header" onclick="window.location.href = 'searchResults.xhtml?searchType=Location&amp;searchInput=!nus'" style="margin-top: 20px; cursor:pointer;">
                        More Events
                    </span>
                    <h:form id="otherform">
                        <p:dataGrid var="event" value="#{dataGridViewManagedBean.otherEvents}" columns="4" layout="grid"
                                    rows="12" paginator="false" class="index_dataGrid">

                            <h:outputLink value="eventDetails.xhtml" style="text-decoration: none;">
                                <f:param name="eventId" value="#{event.eventId}" />
                                <p:panel class="index_grid_box">
                                    <h:panelGrid columns="1" style="width:100%">
                                        <div class="index_grid_photo_box">
                                            <img src="#{event.photo}" alt="Event Photo" class="index_grid_photo"/>
                                        </div>
                                        <h:outputText class="index_grid_event_name" value="#{event.title}" />
                                        <h:outputText class="index_grid_event_description" value="#{event.description}" />
                                        <h:outputText value="#{event.eventDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy hh:mma" />
                                        </h:outputText>
                                        <h:outputText class="index_grid_event_location" value="Location: #{event.location}" />
                                    </h:panelGrid>
                                </p:panel>
                            </h:outputLink>

                        </p:dataGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
