<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
    </h:head>

    <ui:define name="title">
        Events
    </ui:define>

    <ui:define name="content">
        <h:form id="nusform">
            <p:dataGrid var="event" value="#{eventSearchManagedBean.events}" columns="4" layout="grid"
                        rows="20" paginator="true" paginatorPosition="bottom" id="event" class="index_dataGrid">
                <h:outputLink value="eventDetails.xhtml" style="text-decoration: none;">
                    <f:param name="eventId" value="#{event.eventId}" />
                    <p:panel class="index_grid_box">
                        <h:panelGrid columns="1" style="width:100%">
                            <div class="index_grid_photo_box">
                                <img src="#{event.photo}" alt="Event Photo" class="index_grid_photo"/>
                            </div>
                            <h:outputText class="index_grid_event_name" value="#{event.title}" />
                            <h:outputText class="index_grid_event_description" value="#{event.description}" />
                            <h:outputText value="#{event.eventDate}">
                                <f:convertDateTime pattern="dd/MM/yyyy hh:mma" />
                            </h:outputText>
                            <h:outputText class="index_grid_event_location" value="Location: #{event.location}" />
                        </h:panelGrid>
                    </p:panel>
                </h:outputLink>
            </p:dataGrid>
        </h:form>
    </ui:define>

</ui:composition>
