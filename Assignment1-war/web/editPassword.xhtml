<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./layout/default.xhtml">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <script>
            window.onload = function () {
                document.getElementById("passwordForm:current").value = "";
                document.getElementById("passwordForm:new").value = "";
            }
        </script>

        <div clas="center">
            <h:form id="passwordForm">
                <!-- using growl -->
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <div style="font-size: 20px">Change Password</div>
                    </f:facet>
                    <h:outputLabel for="current">Current Password: </h:outputLabel>
                    <p:inputText id="current" value="#{userManagedBean.password}"
                                 required="true"
                                 requiredMessage="Current Password is required" />

                    <h:outputLabel for="new">New Password: </h:outputLabel>
                    <p:inputText id="new" value="#{userManagedBean.newPassword}"
                                 required="true"
                                 requiredMessage="New Password is required" />
                </p:panelGrid>

                <p:commandButton value="Save" class="default_button"
                                 actionListener="#{userManagedBean.updatePassword}"
                                 action="profile.xhtml?faces-redirect=true"
                                 update=":passwordForm" style="margin-top: 20px" /> 
            </h:form>
        </div>
    </ui:define>

</ui:composition>
